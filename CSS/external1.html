<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Using link tag to link external css file-->
    <link rel="stylesheet" href="./external1.css">
    <link rel="stylesheet" href="./external2.css">
</head>
<body>
    <h1>External CSS</h1>
    <p>In external css , css code is written in seperate file
        and it is linked to html file using link tag where rel="stylesheet"
        and href="path".
    </p>
    <p>
        we can link multiple css files to 1 html file.
        and
        we can use 1 css file in multiple html file.
    </p>
</body>
</html>
