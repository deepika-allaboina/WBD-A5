<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color:blueviolet;
            border: 2px solid palevioletred;
        }

        p{
            color:green;
            border:2px dashed brown;
        }

    </style>
</head>
<body>
    <h1>Internal CSS</h1>
    <p>In internal css we write css properties in head tag using style tag by targeting the element and write then write the properties"</p>
    
    <br><br><br><br>
    <h1>This is second h1 tag</h1>
    <p>properties written in style tag  for h1 tag are applied to  all h1 tags
        similarly properties written for p tag,etc.,
    </p>


</body>
</html>
