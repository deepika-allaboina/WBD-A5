<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #item1{
            background-color: aqua;
        }
        #item2{
            background-color: cadetblue;
        }
        #item3{
            background-color: cornflowerblue;
        }
        #item4{
            background-color: blue;
        }

      
        #item1,#item2,#item3,#item4{
            color:white;
        }
        li{
            color:black;
        }
    </style>
</head>
<body>
    <h1>Unoredered list</h1>
    <ul>
        <li id="item1">list items</li>
        <li id="item2">list items</li>
        <li id="item3">list items</li>
        <li id="item4">list items</li>
    </ul>

    <h1>Ordered List</h1>
    <ol>
        <li>list item</li>
        <li>list item</li>
        <li>list item</li>
        <li>list item</li>
    </ol>
</body>
</html>
